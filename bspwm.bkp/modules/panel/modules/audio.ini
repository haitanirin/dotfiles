[module/audio]
type = internal/pulseaudio
use-ui-max = false
interval = 5

label-volume = " %percentage%"
format-volume = %{T9}<ramp-volume>%{T-}<label-volume>

ramp-volume-0 = ""
ramp-volume-1 = ""
ramp-volume-2 = ""
ramp-volume-3 = ""
ramp-volume-4 = ""
ramp-volume-5 = ""
ramp-volume-6 = ""

label-muted = "%{T9}%{T-} Muted"
label-muted-foreground = ${color.urgent}

click-middle = pavucontrol
