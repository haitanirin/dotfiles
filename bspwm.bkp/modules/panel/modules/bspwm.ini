[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-click = true
enable-scroll = true
format-font = 8

format = <label-state>

label-empty-foreground = ${color.disabled}
label-empty = %icon%
label-focused-foreground = ${color.accent}
label-focused = %icon%
label-urgent-foreground = ${color.urgent}
label-urgent = %icon%
label-occupied-foreground = ${color.fg}
label-occupied = %icon%

label-empty-padding = 2
label-focused-padding = 2
label-urgent-padding = 2
label-occupied-padding = 2

ws-icon-0 = 1;일
ws-icon-1 = 2;이
ws-icon-2 = 3;삼
ws-icon-3 = 4;사
ws-icon-4 = 5;오
ws-icon-5 = 6;육
ws-icon-6 = 7;칠
ws-icon-7 = 8;팔
ws-icon-8 = 9;구
ws-icon-default = 
