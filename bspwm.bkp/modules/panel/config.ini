[section/include]
include-directory = $HOME/.config/bspwm.bkp/modules/panel/modules/

[bar/top]
enable-ipc = true
background = ${color.bg}
foreground = ${color.fg}

width = 100%
height = 32
bottom = false
fixed-center = true
line-size = 0

spacing = 0
module-margin-left = 0
module-margin-right = 0
padding = 0

include-file = $HOME/.config/bspwm.bkp/modules/panel/modules/fonts.ini

modules-left = sep layout sep bspwm
modules-center = spotify prev play next
modules-right = sep keyboard sep network audio sep clock sep

cursor-click = pointer
wm-restack = bspwm
